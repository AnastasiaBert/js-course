<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <h1>Задача 1</h1>
    <p>
      Задача 1. Розробити калькулятор.
    </p>
    <label>First number: <input type="text" id="n1"/><br/><br/></label>
    <label>Second number: <input type="text" id="n2"/><br/><br/></label>
    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="X">X</option>
    </select>
    <button onclick="getResult()">=</button>
    <button onclick="clearField()">Clear fields</button>
    <input type="text" id="result"/>
    
    <script>
        function clearField() {
          document.getElementById('result').value = ''
          document.getElementById('n1').value = ''
          document.getElementById('n2').value = ''
        }

        function getResult() {
            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            
            let operator = document.getElementById('operators').value;
            
            if (operator === '+') {
                document.getElementById('result').value = n1+n2;
            }
            
            if (operator === '-') {
                document.getElementById('result').value = n1-n2;
            }
            
            if (operator === '/') {
                document.getElementById('result').value = n1/n2;
            }
            
            if (operator === 'X') {
                document.getElementById('result').value = n1*n2;
            }
        }
    </script>
</body>
</html>
