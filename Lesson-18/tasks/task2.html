<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
  <h1>Задача 2</h1>
  <p> 
    Зробити конвертер валют (курси валют – константи у скрипті)
  </p>
  <label for="money">Money: <input type="number" id="money"></label>
  <br>
  <select name="" id="currency">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
  </select>
  <button onclick="getResult()">Convert</button>
  <button onclick="clearField()">Clear fields</button>
  <br>
  <label for="result">Result: <input type="number" id="result"></label>

  <script>
    function clearField() {
      document.getElementById('result').value = ''
      document.getElementById('money').value = ''
    }

    function getResult() {
      let money = parseFloat(document.getElementById('money').value)
      let currency = document.getElementById('currency').value

      if (currency === 'usd') {
        const usd = 38
        document.getElementById('result').value = (money / usd).toFixed(2)
      } else if (currency === 'eur') {
        const eur = 40
        document.getElementById('result').value = (money / eur).toFixed(2)
      }
    }
  </script>
</body>
</html>
