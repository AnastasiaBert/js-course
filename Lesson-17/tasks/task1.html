<body>
    <h1>Задача 1</h1>
    <p>
      Створити клас, що дозволяє виконувати такі операції над масивами: 
      знаходження кількості додатних, 
      кількості від’ємних, 
      кількість входжень деякого числа (статичні методи)
    </p>
    <script>
      class NumbersOperation {
        static negativeNumbers(numbersArr) {
          let negativeNumbers = numbersArr.reduce((count, el) => el < 0 ? count + 1 : count, 0)
          return negativeNumbers
        }
        static positiveNumbers(numbersArr) {
          let positiveNumbers = numbersArr.reduce((count, el) => el > 0 ? count + 1 : count, 0)
          return positiveNumbers
        }
        static certainNumber(numbersArr, number) {
          let countNumber = numbersArr.reduce((count, el) => el === number ? count + 1 : count, 0)
          return countNumber
        }

        static run(numbersArr, number) {
          return `${NumbersOperation.positiveNumbers(numbersArr)} <br> ${NumbersOperation.negativeNumbers(numbersArr)} <br> ${NumbersOperation.certainNumber(numbersArr, number)}`
        }
        constructor(numbersArr, number) {
          this.numbersArr = numbersArr
          this.number = number
        }
      }

      document.write(NumbersOperation.run([1, -2, 3, 4, -9, 3], 3))
  </script>
</body>
</html>
