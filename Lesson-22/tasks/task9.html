<body>
  <h1>Задача 9</h1>
  <p>Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів придатності. Визначити чи є він придатним на даний момент.</p>
  <div id='display-result'></div>
    <script>
      function isYogurtFresh(productionDate, expirationDays) {
        const productionProductDate = new Date(productionDate);
        const expirationDate = new Date(productionProductDate);
        expirationDate.setDate(productionDate.getDate() + expirationDays);

        const currentDate = new Date();
        if (currentDate <= expirationDate) {
          return true; 
        } else {
          return false; 
        }
      }

      const productionDate = new Date(2023, 7, 15); 
      const expirationDays = 30; 
      
      const isGood = isYogurtFresh(productionDate, expirationDays);
      const displayDiv = document.getElementById('display-result')
      if (isGood) {
        displayDiv.innerText = 'Можна їсти.'
      } else {
        displayDiv.innerText = 'Краще не треба...'
      }
  </script>
</body>
</html>
