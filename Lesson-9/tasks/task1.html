<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <h1>Задача 1</h1>
   <p> Дано масив елементів. Вивести на екран елементи, що більші за 100.</p>
   <script>
    //Вводимо необхідні дані
    let arr = [150, 359, 456, 3, 2, 40, 900]

    // Виводимо потрібні елементи
    for (const el of arr) {
      if (el > 100) document.write(`${el}<br>`)
    }
   </script>
</body>
</html>
