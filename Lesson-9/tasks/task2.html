<body>
    <h1>Задача 2</h1>
    <p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.</p>
    <script>   
    //Вводимо необхідні дані
    let arr = [12, 4, 25, 76, 2, 34, 4, 77, 7]
    
    //Виводимо потрібні елементи
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > arr[0]) document.write(`${arr[i] * 2}<br>`)
    }
    </script>
