<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 5</title>
</head>
<body>
    <h1>Задача 5</h1>
    <p> Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</p>
    <script>
      // Вводимо необхідні дані
      let priceArray = [200, 367, 789, 145, 458, 145, 678, 543, 438, 222, 119, 745]
      const tax = 0.2
      let taxArray = []

      // Формуємо новий масив з величин податків
      function getSum(priceArray) {
        for (let i = 0; i < priceArray.length; i++) {
          taxArray.push((priceArray[i] * tax).toFixed())
        }
        return taxArray
      }

      // Виводимо результат
      document.write(getSum(priceArray))
    </script>
</body>
</html>
