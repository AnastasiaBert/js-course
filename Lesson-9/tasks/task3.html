<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p> Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями,
       а інші до кінця масиву заповнені 7-ками.</p>
    <script>
    // Вводимо необхідні дані
      let userNumber = parseInt(prompt('Введіть кількість el'))
      let arrayOfElements = []
    // Заповнюємо масив  
      for (let i = 0; i < 5; i++) {  
        arrayOfElements.push(1)
      } 
      for (let i = 5; i < userNumber; i++) {  
        arrayOfElements.push(7)
      }
    // Виводимо результат
    document.write(`${arrayOfElements}`)
    </script>
</body>
</html>
