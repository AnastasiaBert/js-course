<body>
  <h1>Task 3</h1>
  <p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
  </p>
  <script>
    // 1. Functions of generating random numbers and random array 
    function getRandomNumber(min=1, max=100) {
        return min + Math.floor(Math.random() * (max - min + min))
    }
   
    function getArray(arrayLength=30, min=1, max=100) {
      const arr = []
      for (let i = 0; i < arrayLength; i++) {
        const element = arr[i];
        const randNum = getRandomNumber(min, max)
        arr.push(randNum)
      }
      return arr
    }

    let array = getArray()
  
    // 2. Insert Sort //
    function getChangesNumber(arr) {
        let counter = 0
        let currentElement
        let i
        for (let k = 1; k < arr.length; k++) {
          currentElement = arr[k];
          i = k - 1;
          while(i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i] 
            i = i - 1
            counter++
          }
          arr[i + 1] = currentElement   
        } 
        return counter
    }
  
    // 3. Show the result
    document.write(`Array: ${array}.<br>`)
    document.write(`The number of changes: ${getChangesNumber(array)}`)
  </script>
