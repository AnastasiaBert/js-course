    <h1>Task 6</h1>
    <p> Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є
        у масиві ім’я довжиною 5 символів і під яким індексом.</p>
    <script>
    // 1. Array of names
    let names = ['Olesya', 'Olya', 'Nastya', 'Tanya', 'Lisa']

    // 2. Sort array in a correct order
    let sortedNames = names.sort((a, b) => {
        if (a.length  === b.length) {
            let res
            // Sort alphabetically if the lengths are the same
            res = a.localeCompare(b)
        } else {
            // sort by length
            res = a.length - b.length 
        }
        return res
    })

    // 3. Binary search
    function binarySearchForLengthFiveName(arr, targetLength) {
      let start = 0;
      let end = arr.length - 1;

      while (start <= end) {
        const mid = Math.floor((start + end) / 2);
        const currentName = arr[mid];

        if (currentName.length === targetLength) {
          return currentName;
        } else if (currentName.length < targetLength) {
          start = mid + 1;
        } else {
          end = mid - 1;
        }
      }

      return null; 
    }

    // 4. Call the binary search function to find the name with length 5
    const nameWithLengthFive = binarySearchForLengthFiveName(sortedNames, 5);    

    console.log(sortedNames)
    if (nameWithLengthFive) {
      console.log("Name with length 5:", nameWithLengthFive);
    } else {
      console.log("No name with length 5 found.");
    }
    </script>
