<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <h1>task 2</h1>
    <p>Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.</p>
    <script>
    // Функція генерації масиву з рандомними значеннями від 1 до 3000
    let usersPeriod = parseInt(prompt('Print the number of the days'))
    function getArr(period, min=1, max=3000) {
      let arr = []
      for (let i = 0; i < period; i++) {  
        let randomElement = min + (Math.floor(Math.random()*max - min + min))
        arr.push(randomElement)
      }
    return arr
    }
    
    const pricesList = getArr(usersPeriod)
    // Новий масив з номерами тих, які більші за 1000
    const indexes = pricesList.reduce((result, element, index) => {
        if (element > 1000) {
           result.push(index)
        }
        return result
    }, [])

    // Виводимо результат
    document.write(`Array: ${pricesList}<br>`)
    document.write(`Array of element's indexes which is bigger than 1000: ${indexes}<br>`)
    </script>     
</body>
</html>
