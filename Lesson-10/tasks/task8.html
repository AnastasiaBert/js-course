<!DOCTYPE html>

<body>
    <h1>Задача 8</h1>
    <p> Підрахувати кількість цін, що більше за 1000. </p>
    <script>
    // 1. Функція генерації масиву з рандомними значеннями від 1 до 3000
    let usersPeriod = parseInt(prompt('Print the number of the days'))
    function getArr(period, min=1, max=3000) {
      let arr = []
      for (let i = 0; i < period; i++) {  
        let randomElement = min + (Math.floor(Math.random()*max - min + min))
        arr.push(randomElement)
      }
      return arr
    }

  // 2. Знаходимо кількість цін, які більші за 1000
  const pricesList = getArr(usersPeriod)
  const countPrices = pricesList.reduce((sum, el) => (el > 1000 ? sum + 1 : sum), 0);
  //Пані Юлія, а використовючи reduce не можна писати замість sum + 1 просто  sum++ ? 

  //2. Виводимо результат
  document.write(`Our array: ${pricesList}<br>`)
  document.write(`Numbers of prices that is biiger than 1000: ${countPrices}`)
    </script>
</body>
</html>
