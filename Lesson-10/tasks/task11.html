<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Задача 11</h1>
    <p>Знайти індекс першої ціни, що більше за 1000.</p>
    <script>   
    // Функція генерації масиву з рандомними значеннями від 1 до 3000
    let usersPeriod = parseInt(prompt('Print the number of the days'))
    function getArr(period, min=1, max=3000) {
      let arr = []
      for (let i = 0; i < period; i++) {  
        let randomElement = min + (Math.floor(Math.random()*max - min + min))
        arr.push(randomElement)
      }
    return arr
    }
    
    const pricesList = getArr(usersPeriod)
    // 2. Шукаємо індекс першого числа більшого за 1000
    const firstIndex = pricesList.findIndex(el => el > 1000)

    // 3. Виводимо результат
    document.write(`Our array: ${pricesList}<br>`)
    document.write(`First index of price that is bigger than 1000: ${firstIndex}<br>`)

    </script>
</body>
</html>
