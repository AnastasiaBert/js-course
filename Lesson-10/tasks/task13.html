<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Task 12</h1>
    <p>Знайти індекс останньої ціни, що більше за 1000.</p>
    <script>
    // 1. Функція генерації масиву з рандомними значеннями від 1 до 3000
    let usersPeriod = parseInt(prompt('Print the number of the days'))
    function getArr(period, min=1, max=3000) {
      let arr = []
      for (let i = 0; i < period; i++) {  
        let randomElement = min + (Math.floor(Math.random()*max - min + min))
        arr.push(randomElement)
      }
    return arr
    }
    
    // 2. Новий масив з значеннями, які більші за 1000
    const pricesList = getArr(usersPeriod)
    const lastPriceIndexBiggerThan1000 = pricesList.findLastIndex(el => el > 1000)
     
    // 3. Виводимо результат
    document.write(`Array: ${pricesList}<br>`)
    document.write(`Last index of price that is bigger than 1000: ${lastPriceIndexBiggerThan1000}<br>`)
    </script>
</body>
</html>
