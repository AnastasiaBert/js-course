<body>
    <h1>Задача 5</h1>
    <p> Підрахувати кількість змін цін.</p>
    <script>
    // 1. Функція генерації масиву з рандомними значеннями від 1 до 3000
    let usersPeriod = parseInt(prompt('Print the number of the days'))
    function getArr(period, min=1, max=3000) {
      let arr = []
      for (let i = 0; i < period; i++) {  
        let randomElement = min + (Math.floor(Math.random()*max - min + min))
        arr.push(randomElement)
      }
      return arr
    }

    // 2. Визначаємо, скільки було змін цін
    const pricesList = getArr(usersPeriod)
    const countChanges = pricesList.reduce((count, currentPrice, index) => (index > 0 && currentPrice !== pricesList[index - 1] ? count + 1 : count), 0)
    /*
    function countPriceChanges(prices) {
     return prices.reduce((count, currentPrice, index) => {
      if (index > 0 && currentPrice !== prices[index - 1]) {
        count++;
      }
      return count;
      }, 0);
    }*/
    document.write(`Our array: ${pricesList}.<br>`)
    document.write(`Number of changes: ${countChanges}.`)
    </script>
