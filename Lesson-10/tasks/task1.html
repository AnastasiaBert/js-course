<!DOCTYPE html>

<body>
    <h1>Задача 1</h1>
   <p>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 3000).
    Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.</p>
   <script>
    // 1. Функція генерації масиву з рандомними значеннями від 1 до 3000
    let usersPeriod = parseInt(prompt('Print the number of the days'))
    function getArr(period, min=1, max=3000) {
      let arr = []
      for (let i = 0; i < period; i++) {  
        let randomElement = min + (Math.floor(Math.random()*max - min + min))
        arr.push(randomElement)
      }
    return arr
    }
    
    // 2. Новий масив з значеннями, які більші за 1000
    const pricesList = getArr(usersPeriod)
    function getFilteredArr(arr) {
      return arr.filter(el => el > 1000)
    }
     
    // 3. Виводимо результат
    const newArr = getFilteredArr(pricesList)
    document.write(`Array: ${pricesList}<br>`)
    document.write(`Array of elements that is bigger than 1000: ${newArr}<br>`)
   </script>
</body>
</html>
