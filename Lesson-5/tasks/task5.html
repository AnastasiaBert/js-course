    <h1>Задача 5</h1>
    <p> З клавіатури вводиться число. Знаходити суму цифр до тих пір. Поки сума не стане більшою за 20.
    </p>
    <script>
        //1. Виконуємо завдання
        let sum = 0
        while (sum <= 20) {
            let userNumber = parseInt(prompt('Введіть число, яке хочете додати.'))
            sum += userNumber
            alert(`Сума всіх ваших введених чисел = ${sum}`)
        }
