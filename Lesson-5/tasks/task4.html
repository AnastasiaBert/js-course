    <h1>Задача 4</h1>
    <p>На екрані виводиться меню: 
        1. Сказати «Привіт». 
        2. Сказати «Зачекай». 
        3. Сказати «До побачення». 
        4. Вихід.
        Шляхом вибору пунктів меню виводити відповідні повідомлення, поки не буде вибрано пункт номер 4.
        </p>
    <script>
        //1. Виконуємо завдання
        for (let i = 0; ; i++) {
            let userChoice = parseInt(prompt('1. Сказати «Привіт». 2. Сказати «Зачекай». 3. Сказати «До побачення». 4. Вихід. (виберіть номер)'))
            if (userChoice === 1) {
                alert('«Привіт»!')
            } else if (userChoice === 2) {
                alert('«Зачекай»!')
            } else if(userChoice === 3) {
                alert('До побачення!')
            } else {
                alert('Exit!')
                break
            }
        }
