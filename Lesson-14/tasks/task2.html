<body>
  <h1>Задача 2</h1>
  <p> Розробити функцію, у яку передають об’єкт (день, місяць, рік). 
      Визначити, який буде рік через N місяців.
  </p>
  <script>
    // 1. Create an object
    let userDate = {
      day: 31,
      month: 7,
      year: 2023,
    }
    //2. Create a function
    function getShiftedYear( object , monthes ) {
      // 7 + 33 = 40 / 12 = 3
      let year = (object.month + monthes) / 12
      return object.year + year
    }
    const N = parseInt((prompt('Number of monthes =')))
    const shiftedYear = getShiftedYear(userDate, N)
    // 3. Display the result 
    alert(`In ${N} monthes will be ${shiftedYear.toFixed()} year.`) 
  </script>
