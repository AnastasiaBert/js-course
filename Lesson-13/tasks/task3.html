  <h1>Task 3</h1>
  <p>Реалізувати бінарний пошук (розглядали на попередніх уроках) з використанням рекурсивного алгоритму.</p>
  <script>
     // 1. Array of numbers 
   let numbers = [2, 3, 4, 5, 78, 95, 345]
   const searchElement = 78;

   // 2. Create a binary recursive function 
   function binarySearch(arr, searchElement, start = 0, end = arr.length - 1) {
        while (start <= end) {
            const mid = Math.floor((start + end) / 2);
            if (arr[mid] === searchElement) {
                return mid;
            } else if (arr[mid] < searchElement) {
                return binarySearch(arr, searchElement, mid + 1, end)
            } else {
                return binarySearch(arr, searchElement, start, mid - 1)
            }
        }
        return -1;
    }

    // 3. Show the result
    let index = binarySearch(numbers, searchElement);
    if (index !== -1) {
        document.write(`Element ${searchElement} found at index ${index}.`);
    } else {
        document.write(`Element ${searchElement} not found in the array.`);
    }
  </script>
