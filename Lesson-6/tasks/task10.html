<!DOCTYPE html>

<body>
    <h1>Задача 10</h1>
    <p> Дано покази температур (довільна кількість). Розробити функцію, 
        яка дозволить підрахувати кількість від’ємних показів температури.
    </p>
    <script>
        //1. Виконуємо завдання
      function getNegativeTempNum() {   
        let tempNumbers = parseInt(prompt('Кількість показників температури'))
        let negativeTempNum = 0
        for (let i = 0; i < tempNumbers; i++) {
            let userTemp = parseInt(prompt('Вкажіть температуру'))
            if (userTemp < 0) {
                negativeTempNum++
            } 
        }    
        return negativeTempNum;
      }
    //2. Виводимо результат
      document.write(`Кількість від'ємних показників температури: ${getNegativeTempNum()}`)
    </script>
</body>
</html>
