<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Задача 11</h1>
    <p>Дано покази температур (довільна кількість). Розробити функцію, яка 
        дозволить знайти середнє значення для додатних показів температури.
    </p>
    <script>
    //1. Виконуємо завдання
    function getAverageTempNum() {   
            let tempNumbers = parseInt(prompt('Кількість показників температури'))
            let average
            for (let i = 0; i < tempNumbers; i++) {
                let  userTemp = parseInt(prompt('Вкажіть температуру'))
                let tempPositiveNumbers = 0 
                let tempPositiveSum = 0
                if (userTemp > 0) {          
                    tempPositiveSum += userTemp
                    tempPositiveNumbers++
                    average = tempPositiveSum / tempPositiveNumbers
                } 
            }    
            return average
          }
    //2. Виводимо результат
    document.write(`Середня температура: ${getAverageTempNum()}`)
    </script>
</body>
</html>
