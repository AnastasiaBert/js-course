<body>
    <h1>Задача 9</h1>
    <p> Створити функцію, яка виводить банер - у функцію передаються: зображення, 
        заголовок та посилання, куди переходимо при кліку на зображення (тег img повине 
        знаходитись у середині тега a: <a> <img src=”шлях”> </a>)
    </p>
    <script>
        //1. Виконуємо завдання
      function getImage() {
        return document.write(`<a href='https://www.google.com'> <img src='apple.png'>An apple </a>`)
      }
      getImage()
    </script>
