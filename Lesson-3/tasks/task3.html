<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
    <script>
        //1. Вводимо необхідні дані
        const min = 1
        const max = 5
        const randomNumber= min + Math.floor(Math.random()*(max-min+1))
        let firstAttempt = parseInt(prompt('Спробуйте вгадати число від 1 - 5(перша спроба):', 0))
        let secondAttempt = parseInt(prompt('Спробуйте вгадати число від 1 - 5(друга спроба):', 0))

        //2. Знаходимо і виводимо результат
        if (randomNumber === firstAttempt) {
            document.write(`Ого! З першого разу вгадали!`)
        } else if (randomNumber === secondAttempt) {
            document.write(`Вітаю! Ви вгадали!`)
        } else {
            document.write(`Спробуйте ще раз. <br> Випадкове число на цей раз: ${randomNumber}.`)
        }

    </script>
</body>
</html>
