<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>
<body>
    <h1>Задача 1</h1>
    <p> З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
    </p>
    <script>
        //1. Вводимо необхідні дані
        let firstChildName = prompt('Як звати першу дитину?')
        let candiesFirstChildNumber = parseInt(prompt('Скільки цукерок у першої дитини?'))
        let secondChildName = prompt('Як звати другу дитину?')
        let candiesSecondChildNumber = parseInt(prompt('Скільки цукерок у другої дитини?'))

        //2. Знаходимо і виводимо результат
        if (candiesFirstChildNumber > candiesSecondChildNumber){
            document.write(`Цукерок більше у дитини, яку звуть ${firstChildName}.`)
        } else if (candiesSecondChildNumber > candiesFirstChildNumber){
            document.write(`Цукерок більше у дитини, яку звуть ${secondChildName}.`)
        } else {
            document.write(`Цукерок порівну у двох дітей.`)
        } 
    </script>
</body>
</html>
