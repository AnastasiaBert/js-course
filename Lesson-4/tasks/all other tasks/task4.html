<body>
    <h1>Задача 4</h1>
    <p> Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних. </p>
    <script>
        //1. Вводимо необхідні дані
        let randomNumber
        let oddNumber = 0;
        let evenNumber = 0;
        
        //2. Робимо обчислення 
        for(i = 1; i <= 100; i++) {
            const min = 1
            const max = 1000
            randomNumber = min + Math.floor(Math.random()*(max-min+1))
            if (randomNumber % 2 == 0) {
                evenNumber++;
            } else {
                oddNumber++;
            }
        }
        //3.Виводимо результат        
            document.write(`Even are ${evenNumber}<br>`)
            document.write(`Odd are ${oddNumber}<br>`)

    </script>
</body>
</html>
