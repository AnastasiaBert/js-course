<html lang="en">
<head>

<body>
    <h1>Задача 11</h1>
    <p> Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>
    <script>
      //1. Вводимо необхідні дані
      let userNumber = parseInt(prompt('Print user number 1 - 10'));
      let randomNumber

      //2. Знаходимо і виводимо результат
      for (let i = 0; i < 3; i++) {
          let min = 1
          let max = 10
          randomNumber = min + Math.floor(Math.random()*(max-min+1))
          confirm(`Is your number ${randomNumber}?`)
          if(randomNumber === userNumber) {
          alert('Wow!')
        } else {
          alert('Try again!')
        }
      }
    </script>
</body>
