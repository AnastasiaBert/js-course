<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p> Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. </p>
    <script>
        for(i = 1; i <= 4; i++) {
            const min = 1
            const max = 100
            const randomNumber = min + Math.floor(Math.random()*(max-min+1))
            document.write(
                `<ul>
                    <li>
                        ${randomNumber}
                    </li>
                </ul>`)
        }
    </script>
</body>
</html>
