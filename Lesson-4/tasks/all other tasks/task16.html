        // 1. Виводимо необхідні дані

        // 2. Робимо обчислення 
        do {
            let payment = prompt('Введіть суму, яку хочете сплатити')
            sum += payment
            let stillNeedToPay = randomNumber - sum;
            if (sum < randomNumber) {
                let paymentMessage = alert(`Ще потрібно заплатити ${stillNeedToPay}`)
            } 
        } while (sum <= randomNumber) 
        // 3. Виводимо результат
        document.write(`Дякуємо за покупку!`)
    </script>
