<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>
<body>
    <h1>Задача 1</h1>
    <p> Вивести на екран номери місяців весни і літа (від 3 до 8). </p>
    <script>
         document.write('Spring monthes:<br>')  
        for (let springMonthes = 3; springMonthes <= 5; springMonthes++) {
                document.write(`${springMonthes}<br>`)      
        }
        document.write('Summer monthes:<br>')  
        for (let summerMonthes = 6; summerMonthes <= 8; summerMonthes++) {
            document.write(`${summerMonthes}<br>`)
        }
    </script>
</body>
</html>
