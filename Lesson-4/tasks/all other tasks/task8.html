<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 8</title>
</head>
<body>
    <h1>Задача 8</h1>
    <p>  Вивести таблицю.</p>
    <script>
        document.write('<table border="2px">')
        for (let i = 0; i < 1; i++) {
        document.write('<tr>')
        for (let j = 1; j <= 3; j++) {
          document.write(`<td> ${j} </td>`)
        }
        document.write('</tr>')
        for (let j = 4; j <= 6; j++) {
          document.write(`<td> ${j} </td>`)
        }
        document.write('</tr>')
        for (let j = 7; j <= 9; j++) {
          document.write(`<td> ${j} </td>`)
        }
      }
      document.write('</table>')
    </script>
</body>
</html>
