    <h1>Задача 3</h1>
    <p> Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
    <script>
        //1. Створюємо функцію
      let userDay = parseInt(prompt('Вкажіть номер дня'))
      function getDaysName(day) {
        let daysName
         if (day <= 5) {
           daysName = 'робочий день'
         } else if(day > 5 && day <= 7) {
           daysName = 'вихідний'
         } else {
            daysName = 'невалідне число'
         }
         return daysName
      }
        //2. Результат
        alert(`Це - ${getDaysName(userDay)}.`)
    </script>
