    <h1>Задача 1</h1>
   <p> Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
   <script>
    //1. Створюємо функцію
    let userMonth = parseInt(prompt('Вкажіть номер місяця'))
      function getSeasonName(month) {
        let seasonName 
        if (month <= 2 || month === 12) {
        seasonName = 'зима' 
        } else if (month <= 5) {
        seasonName = 'весна' 
        } else if (month <= 8) {
        seasonName = 'літо' 
        } else if (month <= 11) {
        seasonName = 'осінь' 
        } else {
          seasonName = 'unvalid number'
        }
        return seasonName
      }
      //2. Результат
      alert(`Це - ${getSeasonName(userMonth)}.`)
   </script>
