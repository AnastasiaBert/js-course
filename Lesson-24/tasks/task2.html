<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>Задача 2</h1>
  <p> Дано масив книг (назва, рік видання, автор). Підрахувати кількість книг для кожного автора.
  </p>
  <script>
    const books = [
      ["JS", "1999", "Anton Petrov"],
      ["CSS", "2009", "Ivan Ivanov"],
      ["HTML", "2008", "Anastasia Akimova"],
      ["Node.js", "2007", "Anton Petrov"],
    ]
    
    const authorBookCountMap = new Map();

    books.forEach((book) => {
      const author = book[2]; 
      if (authorBookCountMap.has(author)) {
        authorBookCountMap.set(author, authorBookCountMap.get(author) + 1);
      } else {
        authorBookCountMap.set(author, 1);
      }
    });

    authorBookCountMap.forEach((count, author) => {
      console.log(`${author} написав(ла) ${count} книг(и).`);
    });
  </script>
</body>
</html>
