<body>
  <h1>Задача 1</h1>
  <p> Дано список з віком учнів. Підрахувати скільки разів кожне значення зустрічається у списку і максимальне.
  </p>
  <script>
    let ages = [12, 13, 14, 15, 13, 17, 12]
    let mapAges = new Map()
    for (const age of ages) {
      mapAges.set(age, (mapAges.get(age) ?? 0) + 1)
    }
    function getMaxAge(ages) {
      maxAge = -Infinity;
      ages.forEach((el) => {
        if (el > maxAge) {
          maxAge = el;
          }
        });
        return maxAge;
      }
    console.log(mapAges)
    console.log(getMaxAge(ages));
  </script>
