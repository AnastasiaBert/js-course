<body>
    <h1>Задача 6</h1>
    <p>Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії. Підрахувати скільки студентів з гуртка з історії 
       також відвідують гурток з математики. Також підрахувати скільки всього студентів відвідують хоча б один гурток. 
    </p>
    <script>
    const mathStudents = ["Ліза", "Машка", "Настя", "Макс", "Таня"];
    const historyStudents = ["Настя", "Машка", "Артур", "Люсія"];
    
    const studentsAttendingAtLeastOneClub = new Set();
    
    let studentsAttendingBoth = 0;
    
    historyStudents.forEach((student) => {
      studentsAttendingAtLeastOneClub.add(student); 
      if (mathStudents.includes(student)) {
        studentsAttendingBoth++;
      }
    });
    
    mathStudents.forEach((student) => {
      studentsAttendingAtLeastOneClub.add(student);
    });
    
    const totalStudentsAttendingAtLeastOneClub = studentsAttendingAtLeastOneClub.size;
    
    console.log(`Студентів, які відвідують два гуртки: ${studentsAttendingBoth}`);
    console.log(`Студентів, які відвідують хоча б один гурток: ${totalStudentsAttendingAtLeastOneClub}`);
    </script>
</body>
