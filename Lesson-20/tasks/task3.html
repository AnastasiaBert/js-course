<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
  <h1>Task 3</h1>
  <p>
    На формі вводять 7 числових значень (вік, зріст, вага, заробітна плата, стаж, номер відділу, порядковий номер). 
    Додати подію обробки події click на форму і якщо клік на внутрішньому input, то автоматично замінювати значення
    його на 0. Використати делегування.
  </p>
    <form id="container">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      
      <label for="height">Height:</label>
      <input type="number" id="height" name="height" required><br><br>
      
      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight" required><br><br>
      
      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary" required><br><br>
      
      <label for="seniority">Seniority:</label>
      <input type="number" id="seniority" name="seniority" required><br><br>
      
      <label for="deptNumber">Department Number:</label>
      <input type="number" id="deptNumber" name="deptNumber" required><br><br>
      
      <label for="serialNumber">Serial Number:</label>
      <input type="number" id="serialNumber" name="serialNumber" required><br><br>
      
      <input type="submit" value="Submit">
  </form>
    <script>    
        container.onclick = function(event) {
          if (event.target.tagName === 'INPUT') {
          event.target.value = 0
        }
      }
    </script>
</body>
</html>
