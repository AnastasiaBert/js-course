<body>
    <h1>Task 6</h1>
    <p>Розробити клас «Керівник танців»
        Поля
        Масив імен хлопців
        Масив імен дівчат
        Методи
        Метод випадкового вибору імені хлопця
        Метод випадкового вибору імені дівчини
        Метод виведення пари для танців
        Метод run, який ініціює через кожні 5 секунд виведення нової пари для танців
    </p>
    <script>
    class DanceTutor {
        constructor (girls, boys, interval = 5000) {
            this.girls = girls,
            this.boys = boys,
            this.interval = interval
        }
    
        getRandomBoyName() {
            const randomIndex = Math.floor(
                Math.random() * this.boys.length
            )
            return this.boys[randomIndex]
        }
    
        getRandomGirlName() {
            const randomIndex = Math.floor(
                Math.random() * this.girls.length
            )
            return this.girls[randomIndex]
        }
    
        getDancePairs() {
            let boy = this.getRandomBoyName()
            let girl = this.getRandomGirlName()
            return `${boy} танцює з ${girl}.`
        }
    
        run() {
            setInterval(() => {
                alert(this.getDancePairs())
            }, this.interval);
        }
    }
    
    let pairs = new DanceTutor(['Anna', 'Liza', 'Anastasia', 'Julia'], ['Oleg', 'Maksim', 'Timofey', 'Artur'])
    pairs.run()
    </script>
</body>
