<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 16</title>
</head>
<body>
  <h1>Задача 16</h1>
  <p>
    Користувач вводить дату у форматі «день.місяць.рік». Отримати рядкове представлення дати у форматі «день/місяць/рік»
  </p>
  <label>Введіть дату: <input type='date' id='dateInput'></label>
    <button id="format-btn">format date</button>
    <div id="result"></div>
    <script>
      // Task 16 //
      function formatInputToString() {
        const inputDate = document.getElementById('dateInput').value;
        const parts = inputDate.split('-'); 
        const formattedDate = parts.reverse().join('/');
         return formattedDate;
      }

      window.onload = function () {
        const formatBtn = document.getElementById('format-btn');
        const display = document.getElementById('result');
        
        formatBtn.onclick = function () {
          const formattedDate = formatInputToString();
          display.innerHTML = `<p>Task 16:</p><p>${formattedDate}</p>`;
        };
      };
    </script>
</body>
</html>
