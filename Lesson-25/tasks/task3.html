<body>
    <h1>Task 3</h1>
    <p> Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.</p>
  <script>
    function* generateRandomEvenNumbers(count) {
      let generatedCount = 0;
    
      while (generatedCount < count) {
        const randomNum = Math.floor(Math.random() * 100) * 2; 
        yield randomNum;
        generatedCount++;
      }
    }

    const numberOfEvenNumbers = 10;
    const generator = generateRandomEvenNumbers(numberOfEvenNumbers);
    
    for (const evenNumber of generator) {
      console.log(evenNumber);
    }
  </script>
