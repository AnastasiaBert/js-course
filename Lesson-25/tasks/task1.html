<body>
    <h1>–ó–∞–¥–∞—á–∞ 1</h1>
    <p>  –î–∞–Ω–æ –∫–ª–∞—Å PhoneNumber. –°—Ç–≤–æ—Ä–∏—Ç–∏ —Ñ—É–Ω–∫—Ü—ñ—é –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –¥–æ string, –ø—Ä–∏ —è–∫–æ–º—É –Ω–∞ –æ—Å–Ω–æ–≤—ñ –Ω–æ–º–µ—Ä–∞ 
      –≤–∏–≤–æ–¥–∏—Ç—å—Å—è –æ–ø–µ—Ä–∞—Ç–æ—Ä (050‚Ä¶.  ü°™ MTC, 096‚Ä¶ ü°™ Kyivstar, ‚Ä¶.)
    </p>
    <div class="result"></div>
    <script>
    	class DefinePhoneNumber {
			constructor() {
			    this.phoneNumber
			}

			defineOperator() {
				const numberStartsWith = this.phoneNumber.slice(0, 5)
				switch (numberStartsWith) {
					case '38050':
					case '38095':
					case '38066':
						return 'MTC'
					case '38063':
					case '38093':
					case '38096':
						return 'Kyivstar'
					default:
						return 'Unknown operator'
				}
			}

			displayOperator() {
				this.phoneNumber = this.input.value
				this.res.innerText = `${this.defineOperator()}`
			}

			[Symbol.toPrimitive](hint) {
				if (hint === 'string') {
					return this.defineOperator() + ' ' + this.phoneNumber
				}
				return this.phoneNumber
			}

			render(containerSelector) {
				const form = document.createElement('form')
				const label = document.createElement('label')
				label.innerText = 'Phone number:'
				form.append(label)

				const input = document.createElement('input')
				this.input = input

				label.append(input)
				input.addEventListener('input', this.displayOperator.bind(this))

				const res = document.createElement('div')
				form.append(res)
				this.res = res

				if (containerSelector) {
                  document.querySelector(containerSelector).append(form)
                }
			}
		}
		window.onload = function () {
			const phone1 = new DefinePhoneNumber()
			phone1.render('.result')
        }
    </script>
